<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="Num1">
    <input type="text" id="Num2">
    <button type="submit" onclick="Verifica()">Verificar</button>
    <p id="Resultado"></p>

    <script>
        //Esse código visa somente verificar se 2 numeros são iguais para somar, caso contrário ele os multiplica
        function Verifica(){
            const Num1 = parseInt(document.getElementById('Num1').value, 10)
            const Num2 = parseInt(document.getElementById('Num2').value, 10)

            if (Num1 === Num2)
            return document.getElementById('Resultado').innerText = (Num1 + Num2)
            else document.getElementById('Resultado').innerText = (Num1 * Num2)
        }
    </script>
</body>
</html>
