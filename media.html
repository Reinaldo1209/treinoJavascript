<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
</head>
<body>
    <input type="number" id="nota1" step="0.01" placeholder="Nota 1">
    <input type="number" id="nota2" step="0.01" placeholder="Nota 2">
    <input type="number" id="nota3" step="0.01" placeholder="Nota 3">
    <button type="submit" onclick="calculaMedia()">Calcular Média</button>
    <p>Média: <span id="mediaResultado"></span></p>

    <script>
        function calculaMedia() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const media = (nota1 + nota2 + nota3) / 3;
            document.getElementById('mediaResultado').innerText = media.toFixed(2);
        }
    </script>
</body>
</html>
